<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>小米6，变焦双摄</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<script src="./js/jquery.js"></script>

	<script src="./js/swiper.min.js"></script>

	<link rel="stylesheet" href="./css/swiper.min.css">

	<link rel="stylesheet" href="./css/style.css">

	<link rel="stylesheet" href="./css/animate.css">

</head>

<body>
	<button id="btn" class="mc"></button>
	<audio src="mc/mc.mp3" autoplay="autoplay" loop="loop" id="music" style="display:none;"></audio>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide slide-1">
				<div class="mask-bg"></div>
				<div class="mask animated flipInY"></div>
				<img src="./img/title1.png" alt="" class="title animated flipInX">
			</div>
			<div class="swiper-slide slide-2">
				<div class="mask-bg"></div>
				<div class="mask animated flipInY"></div>
				<img src="./img/title2.png" alt="" class="title animated flipInY">
			</div>
			<div class="swiper-slide slide-3">
				<div class="mask-bg"></div>
				<div class="mask animated flipInY"></div>
				<img src="./img/title3.png" alt="" class="title animated flipInX">
			</div>
			<div class="swiper-slide slide-4">
				<div class="mask-bg"></div>
				<div class="mask animated flipInY"></div>
				<img src="./img/title4.png" alt="" class="title animated flipInY">
			</div>
			<div class="swiper-slide slide-5">
				<div class="mask-bg"></div>
				<img src="./img/mi.png" alt="" class="title animated fadeInDown">
				<a href="#" class="mi-btn">点击查看详情</a>
			</div>
		</div>
	</div>

	<script src="./js/swiper.min.js"></script>
	<script type="text/javascript">
		$(function () {
			var action = -1;
			var music = document.getElementById("music");
			$("#btn").click(function () {
				if (action == 1) {
					music.play();
					action = -1;
					$("#btn").addClass('mc').removeClass('jz');
				} else {
					music.pause();
					action = 1;
					$("#btn").addClass('jz').removeClass('mc');
				}
			})
		})
	</script>
	<script>
		var swiper = new Swiper('.swiper-container', {
			direction: 'vertical'
		});
	</script>

</body>

</html>
