<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <title>BAIDU</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        @font-face {
            font-family: 'iconfont';
            src: url('https://at.alicdn.com/t/font_321097_kzq3pdqjjac0izfr.eot');
            src: url('https://at.alicdn.com/t/font_321097_kzq3pdqjjac0izfr.eot?#iefix') format('embedded-opentype'),
            url('https://at.alicdn.com/t/font_321097_kzq3pdqjjac0izfr.woff') format('woff'),
            url('https://at.alicdn.com/t/font_321097_kzq3pdqjjac0izfr.ttf') format('truetype'),
            url('https://at.alicdn.com/t/font_321097_kzq3pdqjjac0izfr.svg#iconfont') format('svg');
        }

        .search-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #16171b;
            /* background: url('http://api.dujin.org/bing/1920.php');
            background-size: 100% 100%; */
        }

        .floor {
            width: 80%;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            background: #17191d;
            border-radius: 60px;
            margin: 7% auto 2% auto;
            overflow: hidden;
            box-shadow: 0 0 24px 0 rgba(0, 0, 0, .2), 0 1px 0 0 rgba(0, 0, 0, .2);
            -o-box-shadow: 0 0 24px 0 rgba(0, 0, 0, .2), 0 1px 0 0 rgba(0, 0, 0, .2);
            -moz-box-shadow: 0 0 24px 0 rgba(0, 0, 0, .2), 0 1px 0 0 rgba(0, 0, 0, .2);
            -webkit-box-shadow: 0 0 24px 0 rgba(0, 0, 0, .2), 0 1px 0 0 rgba(0, 0, 0, .2);
        }

        .floor .text {
            flex: 1;
            height: 100px;
            line-height: 100px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 40px;
            text-indent: 11%;
            color: #f0f0f0;
        }

        .floor .sub-btn {
            margin: 10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-family: 'iconfont';
            font-size: 50px;
            line-height: 80px;
            text-align: center;
            background: #e45036;
            border: none;
            outline: none;
            color: #fff;
            transform: scale(0);
            transition: all .4s;
            cursor: pointer;
        }

        .sub-btn:hover {
            background: #f03b1b;
            transform: scale(1);
        }

        .text:focus+.sub-btn {
            transform: scale(1);
        }

        .back-list {
            width: 75%;
            height: auto;
            background: #17191d;
            border-radius: 5px;
            box-shadow: 1px 1px 10px 0 rgba(0, 0, 0, .5);
            margin: 0 auto;
        }

        .back-list li {
            list-style: none;
            text-indent: 10%;
            width: 100%;
            height: 50px;
        }

        .back-list li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 50px;
            text-decoration: none;
            color: #f0f0f0;
            font-size: 17px;
        }

        .back-list li a:hover {
            background: rgba(0, 0, 0, .2);
            color: #e45036;
        }

        a.link-focus {
            background: rgba(0, 0, 0, .2);
            color: #e45036;
        }

        @media (max-width:1200px) {
            .floor .text {
                height: 80px;
                font-size: 15px;
            }

            .floor .sub-btn {
                width: 60px;
                height: 60px;
                line-height: 60px;
                font-size: 30px;
            }
            .back-list li {
                height: 40px;
            }

            .back-list li a {
                line-height: 40px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="search-wrap">
        <form name=floor onsubmit="bottomForm()" class="floor">
            <input name="key" autocomplete="off" class="text" type="text" id="text" onkeyup="keyUp(event)">
            <button type="submit" class="sub-btn">&#xe623;</button>
        </form>
        <ul id="list" class="back-list"></ul>
    </div>

    <script type="text/javascript">
        function bottomForm() {
            var a = document.floor.key.value;
            window.open("http://www.baidu.com/s?wd=" + a);
            return false;
        }

        var txt = document.getElementById("text");
        var lis = document.getElementById("list");
        var listNumber = -1;

        function callback(data) {
            var str = "";
            for (var i = 0; i < data.s.length; i++) {
                str += "<li><a href=\"https://www.baidu.com/s?wd=" + data.s[i] + "\">" + data.s[i] + "</a></li>";
            }
            lis.innerHTML = str;
            lis.style.display = "block";
        }

        function keyUp(e) {
            var e = window.event || arguments.callee.caller.arguments[0];

            if (e && e.keyCode !== 40 && e.keyCode !== 38) {
                listNumber = -1;
                var val = txt.value;
                var oScript = document.createElement("script");
                oScript.src = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=" + val + "&cb=callback";
                document.body.appendChild(oScript);
                document.body.removeChild(oScript);
            }

            if (e && e.keyCode === 40) {
                if (listNumber > lis.children.length - 2) {
                    listNumber = lis.children.length - 1;
                } else {
                    listNumber++;
                }
                linkFocus();
            }

            if (e && e.keyCode === 38) {
                if (listNumber < 1) {
                    listNumber = 0;
                } else {
                    listNumber--;
                }
                linkFocus();
            }
        }

        function linkFocus() {
            for (var i = 0; i < lis.children.length; i++) {
                lis.children[i].firstChild.classList.remove('link-focus');
            }
            lis.children[listNumber].firstChild.classList.add('link-focus');
            txt.value = lis.children[listNumber].firstChild.textContent;
        }
    </script>
</body>

</html>
